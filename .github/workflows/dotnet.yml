name: .NET

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      publish-packages:
        description: Publish packages?
        type: boolean
        required: true
        default: false
      is-alpha:
        description: Alpha version?
        type: boolean
        required: true
        default: true

jobs:
  pipeline:
    environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Pull Requests' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            instance: 0
          - os: windows-latest
            instance: 1
          - os: macos-latest
            instance: 2
          - os: ubuntu-latest
            instance: 3
          - os: ubuntu-latest
            instance: 4
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      NUGET_PACKAGES: ${{ matrix.os == 'windows-latest' && 'E:\nuget' || null }}

    steps:
      - name: Add mask
        run: |
          echo "::add-mask::${{ secrets.DOTNET_FORMAT_PUSH_TOKEN }}"
          echo "::add-mask::${{ secrets.NuGet__ApiKey }}"
          echo "::add-mask::${{ secrets.ADMIN_TOKEN }}"
          echo "::add-mask::${{ secrets.CODACY_APIKEY }}"
          echo "::add-mask::${{ secrets.R2_ACCESS_KEY }}"
          echo "::add-mask::${{ secrets.R2_SECRET_KEY }}"
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set Up Performant Windows Drive
        if: matrix.os == 'windows-latest'
        uses: samypr100/setup-dev-drive@v4
        with:
          drive-size: 5GB
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x
      - name: Cache NuGet
        uses: actions/cache@v5
        with:
          path: ${{ matrix.os == 'windows-latest' && format('{0}\{1}', env.DEV_DRIVE, 'nuget') || '~/.nuget/packages' }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget- }}
      - name: Restore
        shell: bash
        run: |
          for SOLUTION in ModularPipelines.Analyzers.sln ModularPipelines.sln ModularPipelines.Examples.sln src/ModularPipelines.Azure/ModularPipelines.Azure.sln src/ModularPipelines.AmazonWebServices/ModularPipelines.AmazonWebServices.sln src/ModularPipelines.Google/ModularPipelines.Google.sln
          do
            dotnet restore $SOLUTION
          done

      - name: Run Pipeline
        run: dotnet run -c Release --framework net10.0
        working-directory: "src/ModularPipelines.Build"
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DOTNET_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
          NuGet__ApiKey: ${{ github.ref == 'refs/heads/main' && secrets.NuGet__ApiKey || null }}
          GitHub__Actor: ${{ github.actor }}
          GitHub__Repository__Id: ${{ github.repository_id }}
          GitHub__StandardToken: ${{ secrets.DOTNET_FORMAT_PUSH_TOKEN }}
          GitHub__AdminToken: ${{ secrets.ADMIN_TOKEN }}
          Publish__ShouldPublish: ${{ (github.event.inputs.publish-packages || false) && matrix.os == 'ubuntu-latest' }}
          Publish__IsAlpha: ${{ github.event.inputs.is-alpha || true }}
          Codacy__ApiKey: ${{ secrets.CODACY_APIKEY }}
          CodeCov__Token: ${{ secrets.CODECOV_TOKEN }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          INSTANCE_INDEX: ${{ matrix.instance }}
          TOTAL_INSTANCES: ${{ strategy.job-total }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}

      - name: Upload Hang Dumps
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: hang-dumps-${{ matrix.os }}-${{ matrix.instance }}
          path: |
            **/*.dmp
          if-no-files-found: ignore
          retention-days: 7

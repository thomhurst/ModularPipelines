version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      interval: "weekly"
    groups:
      aws-dependencies:
        patterns:
          - AWSSDK*
          - awssdk*
      azure-dependencies:
        patterns:
          - Azure*
      mstest-dependencies:
        patterns:
          - MSTest*
      nunit-dependencies:
        patterns:
          - NUnit*
    ignore:
      - dependency-name: "Microsoft.Extensions.*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "Microsoft.CodeAnalysis*"
